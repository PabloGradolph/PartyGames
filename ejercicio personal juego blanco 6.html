    let palabraCorrecta = "";
    let jugadores = [];

    function getRoles(num) {
      const roles = [];
      if (num === 4) {
        roles.push(...Array(3).fill("bueno"), "infiltrado");
      } else if (num === 5) {
        roles.push(...Array(3).fill("bueno"), "periodista", "infiltrado");
      } else if (num === 6) {
        roles.push(...Array(4).fill("bueno"), "periodista", "infiltrado");
      } else if (num === 7) {
        roles.push(...Array(4).fill("bueno"), "periodista", "infiltrado", "infiltrado");
      } else if (num === 8) {
        roles.push(...Array(5).fill("bueno"), "periodista", "infiltrado", "infiltrado");
      } else if (num === 9) {
        roles.push(...Array(5).fill("bueno"), "periodista", "periodista", "infiltrado", "infiltrado");
      }
      return roles.sort(() => Math.random() - 0.5);
    }

    function generarCartas() {
      const container = document.getElementById("cartasContainer");
      container.innerHTML = "";
      const num = parseInt(document.getElementById("numPlayers").value);
      const [buena, mala] = palabras[Math.floor(Math.random() * palabras.length)];
      palabraCorrecta = buena;

      jugadores = getRoles(num);

      jugadores.forEach((rol, i) => {
        const carta = document.createElement("div");
        carta.className = "bg-blue-800 rounded p-4 shadow text-center";

        const contenido = document.createElement("div");
        contenido.id = `contenido-${i}`;
        contenido.className = "mb-2 text-xl font-semibold hidden";

        if (rol === "bueno") contenido.textContent = buena;
        else if (rol === "infiltrado") contenido.textContent = mala;
        else contenido.textContent = "🕵️‍♂️";

        const boton = document.createElement("button");
        boton.className = "bg-blue-400 hover:bg-blue-600 text-white py-1 px-4 rounded";
        boton.textContent = "🔁 Girar Carta";
        boton.onclick = () => {
          const el = document.getElementById(`contenido-${i}`);
          el.classList.toggle("hidden");
        };

        const oculto = document.createElement("div");
        oculto.className = "italic text-blue-300 mb-2";
        oculto.textContent = "¡Dale la vuelta y empieza a jugar!";

        carta.appendChild(oculto);
        carta.appendChild(contenido);
        carta.appendChild(boton);
        container.appendChild(carta);
      });
    }

    function verificarPalabra() {
      const entrada = document.getElementById("claveInput").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");
      if (entrada === palabraCorrecta.toLowerCase()) {
        resultado.textContent = "✅ ¡VICTORIA! Palabra correcta.";
        resultado.className = "text-green-400 font-bold mt-2";
        document.getElementById("victoriaSound").play();
      } else {
        resultado.textContent = "❌ Palabra incorrecta.";
        resultado.className = "text-red-400 font-bold mt-2";
        document.getElementById("errorSound").play();
      }
    }
