{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <h2 class="mb-4 text-center">Registro</h2>
        <form method="post" class="card card-body bg-dark bg-opacity-75 border-0">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Repite la contraseña</label>
                {{ form.password2 }}
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
            <div class="text-center">
                <a href="{% url 'login' %}" class="link-info">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
